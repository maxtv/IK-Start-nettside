<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <head>
  <title>Dashbord IK Start</title>
   <link rel="icon" type="image/png" href="logo.png">
   </head>
 
   <style>
       body {
           font-family: Arial, sans-serif;
       }
       .header {
           padding: 80px;
           text-align: center;
           background: #00000000;
           color: rgb(218, 188, 14);
       }
       .navbar {
           overflow: hidden;
           background-color: #333;
       }
       .navbar a {
           float: left;
           display: block;
           color: rgb(0, 0, 0);
           text-align: center;
           padding: 14px 20px;
           text-decoration: none;
       }
       .navbar a:hover {
           background-color: #ddd;
           color: black;
       }
       .row {
           display: flex;
           flex-wrap: wrap;
       }
       .side {
           flex: 30%;
           background-color: #f1f1f1;
           padding: 20px;
       }
       .main {
           flex: 70%;
           background-color: white;
           padding: 20px;
       }
       .footer {
           padding: 20px;
           text-align: center;
           background: #ddd;
       }
       .container {
           text-align: center;
           padding: 20px;
       }
       .container label {
           display: block;
           margin-top: 15px;
           font-weight: bold;
       }
       .container input {
           padding: 8px;
           width: 300px;
           margin-top: 5px;
       }
       .container button {
           margin-top: 20px;
           margin-right: 10px;
           padding: 10px 20px;
           cursor: pointer;
       }
   </style>
</head>
<body>
   <div class="header">
       <h1><img src="logo.png" alt="IK Start Logo" style="height: 2em; vertical-align: middle; margin-right: 10px;">IK Start dashbord WIP</h1>
       <p>laget av gruppe 25, UiA, it og informasjonssystemer</p>
   </div>
   <div class="navbar">
     <!--   <a href="#">https://www.youtube.com/watch?v=dQw4w9WgXcQ</a>
       <div class="youtube"> -->
     <!--    <h1><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">YouTube</a></h1> -->
       </div>
   </div>
   <div class="row">
       <!-- <div class="side">
           <h2>About Me</h2>
           <p>Some text about me.</p>
       </div> -->
      <!--  <div class="main">
           <h2>Main Content</h2>
           <p>Some main content here.</p>
       </div> -->
   </div>
   <div class="footer">
<!--        <h2><img src="Skjermbilde 2026-02-20 122803.png" alt="IK Start Logo" style="height: 20em; vertical-align: middle; margin-right: 200px;"></h2>
 -->   </div>
    <div class="container">
        <h2>Registrering</h2>
        <label for="Brukernavn">Navn:</label>
        <input type="text" id="Brukernavn" name="Brukernavn"><br><br>
        <label for="Epost">E-post:</label>
        <input type="email" id="Epost" name="Epost"><br><br>
        <label for="Passord">Passord:</label>
        <input type="password" id="Passord" name="Passord"><br><br>
        <button type="Logg inn">Logg inn</button>
        <button type="Registrer">Registrer</button>
    </div>
</body>
</html
